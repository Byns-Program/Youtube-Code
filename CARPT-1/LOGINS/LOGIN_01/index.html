<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Toggle Modo Oscuro/Claro -->
        <div class="toggle-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="slider">
            <span class="icon"><i class="fas fa-sun"></i></span>
            </label>
        </div>
        <div class="form-container rounded shadow row">
            <div id="img-login" class="col-xl-6 col-md-6 col-sm-6 pl-0">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/secure-login-illustration-download-in-svg-png-gif-file-formats--safe-mobile-password-protection-app-security-web-pack-seo-illustrations-3726272.png" alt="img login" width="100%" height="450">
            </div>
            <div class="col-xl-6 col-md-6 col-sm-12 d-flex align-items-center">
                <div class="w-100 py-5">
                    <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required="">
                            </div>
                            <small id="email-error" class="text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase침a" required="">
                                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small id="password-error" class="text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/script.js"></script>
    </body>
</html>
